<div id="home">
  <h2>Groups you own</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-4" *ngFor="let group of groups">
        <div class="card" ngClass="group.access ? 'private' : ''">
          <h3>{{ group.name }}</h3>
          <p>{{ group.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <app-pager></app-pager>
</div>
